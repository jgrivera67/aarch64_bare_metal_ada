path d="M1017,336.7754 L1017,346.7754 L1027,346.7754 L1017,336.7754 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="250" x="762" y="354.3438">To avoid always printing verbose debug</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="141" x="762" y="369.6543">messages to the UART</text><rect fill="#F1F1F1" height="34.1328" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="362" x="374" y="340.0195"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="342" x="384" y="361.6211">Writing your own bare-metal debug message logger in Ada</text><path d="M722,387.3965 L722,419.0176 L702,423.0176 L722,427.0176 L722,458.6387 A0,0 0 0 0 722,458.6387 L1078,458.6387 A0,0 0 0 0 1078,458.6387 L1078,397.3965 L1068,387.3965 L722,387.3965 A0,0 0 0 0 722,387.3965 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M1068,387.3965 L1068,397.3965 L1078,397.3965 L1068,387.3965 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="335" x="728" y="404.9648">- To capture debug information when the bare-metal</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="109" x="736" y="420.2754">program crashes.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="293" x="728" y="435.5859">- To verify that saving/restoring CPU registers</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="235" x="736" y="450.8965">works, needed for interrupt handling.</text><rect fill="#F1F1F1" height="34.1328" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="294" x="408" y="405.9512"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="274" x="418" y="427.5527">AArch64 bare-metal exception handling in Ada</text><rect fill="#555555" height="6" rx="2.5" ry="2.5" style="stroke:#555555;stroke-width:1.0;" width="1088" x="11" y="478.6387"/><path d="M404.5,501.3945 L404.5,517.7051 L384.5,521.7051 L404.5,525.7051 L404.5,542.0156 A0,0 0 0 0 404.5,542.0156 L724.5,542.0156 A0,0 0 0 0 724.5,542.0156 L724.5,511.3945 L714.5,501.3945 L404.5,501.3945 A0,0 0 0 0 404.5,501.3945 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M714.5,501.3945 L714.5,511.3945 L724.5,511.3945 L714.5,501.3945 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="299" x="410.5" y="518.9629">To be able to get stack traces and read memory</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="244" x="410.5" y="534.2734">when the bare-metal program crashes.</text><rect fill="#F1F1F1" height="34.1328" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="323" x="61.5" y="504.6387"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="303" x="71.5" y="526.2402">Writing your own self-hosted mini GDB server in Ada</text><path d="M443,552.0156 L443,583.6367 L423,587.6367 L443,591.6367 L443,623.2578 A0,0 0 0 0 443,623.2578 L771,623.2578 A0,0 0 0 0 771,623.2578 L771,562.0156 L761,552.0156 L443,552.0156 A0,0 0 0 0 443,552.0156 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M761,552.0156 L761,562.0156 L771,562.0156 L761,552.0156 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="227" x="449" y="569.584">- To catch invalid memory accesses</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="307" x="449" y="584.8945">- Needed to enable caches which is necessary to</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="249" x="461" y="600.2051">support atomic primitives for multicore</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="105" x="461" y="615.5156">synchronization.</text><rect fill="#F1F1F1" height="34.1328" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="400" x="23" y="570.5703"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="380" x="33" y="592.1719">AArch64 bare-metal memory protection using the ARMv8-A MMU</text><rect fill="#F1F1F1" height="34.1328" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="238" x="104" y="643.2578"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="218" x="114" y="664.8594">AArch64 bare-metal multicore in Ada</text><rect fill="#F1F1F1" height="34.1328" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="288" x="799" y="567.3262"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="268" x="809" y="588.9277">AArch64 bare-metal interrupt handling in Ada</text><rect fill="#555555" height="6" rx="2.5" ry="2.5" style="stroke:#555555;stroke-width:1.0;" width="1088" x="11" y="697.3906"/><rect fill="#F1F1F1" height="34.1328" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="345" x="382.5" y="723.3906"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="325" x="392.5" y="744.9922">AArch64 bare-metal multicore interrupt handling in Ada</text><rect fill="#555555" height="6" rx="2.5" ry="2.5" style="stroke:#555555;stroke-width:1.0;" width="912" x="99" y="777.5234"/><rect fill="#FFFFFF" height="34.1328" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="373" x="113" y="803.5234"/>